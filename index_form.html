        <option value="mersedes">Mersedes</option>
        <option value="wolksvagen">Wolksvagen</option>
        <option value="lcMaren">LcMaren</option></select
      ><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Your message goes here..."
      ></textarea
      ><br />
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
